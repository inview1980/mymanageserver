<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>显示图书详情</title>

    <script  th:src="@{/js/showBook.js}"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-table/1.9.1-1/bootstrap-table.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <meta name="_csrf" content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

</head>
<body>
<div class="layout-panel-east"
     style="position: absolute; left: 50%; transform: translateX(-50%) translateY(-50%);
     top:50%;text-align: center">
    <h1 class="animated infinite pulse delay-4s">欢迎进入我的图书管理系统！</h1>
    <hr/>
    <form id="form1" style="align-content: center">
        <table class="fixed-table-header" >
            <tr>
                <td>图书名称</td>
                <td>
                    <input id="bookName" name="bookName" class="text-field">
                </td>
                <td>出版社</td>
                <td>
                    <input id="publishment" name="publishment" class="text-input">
                </td>
                <td>
                    <!--                    <a href="#"  data-options="iconCls:'icon-search'" style="width: 80px">search</a>-->
                    <input class="animated infinite flash" type="button" onclick="flushTable()" value="搜索">
                </td>
            </tr>
        </table>

        <div id="tableP">
            <style >
                table{
                    /*width:100px;*/
                    table-layout:fixed; /* 这句话必须有 定义了表格的布局 */
                }
                td{
                    width:100px;
                    word-break:keep-all;/* 不换行 */
                    white-space:nowrap;/* 不换行 */
                    overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
                    text-overflow:clip;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
                }
            </style>
            <table id="dg" class="bootstrap-table" style="height: 500px;width: 600px;border: dashed 1px dodgerblue"></table>
        </div>

    </form>
    <hr/>
</div>
</body>
</html>
<script>
    setup();
</script>
