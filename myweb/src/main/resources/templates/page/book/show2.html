<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/1.9.1-1/bootstrap-table.css">

<!--    <link rel="stylesheet" href="/static/css/animate.css">-->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <script th:src="@{/js/showBook.js}"></script>
    <title>Title</title>

</head>
<body>
<h2 class="animated infinite bounce delay-4s">使用bootstrapTable表格</h2>
<p>Choose a selection mode and select one or more rows.</p>
<div style="margin:20px 0;">
    <input type="button"  style="background: yellow;width: 80px" class="animated infinite flash delay-3s" onclick="flushTable()" value="刷新">
    <button onclick="showSelect()">选择</button>
</div>
<hr/>
<table id="dg" class="table-striped" style="height: 500px;width: 600px ;background: lightgray"></table>
</body>
<script type="text/javascript">
    setup();
    function showSelect() {
        alert("选中");
        var rows = $("#dg").bootstrapTable('getSelections');
        alert(rows);
        if (rows.length > 0) {
            alert( rows[0].borrowDate);
        }
    }
</script>
</html>
